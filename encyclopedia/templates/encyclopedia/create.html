{% extends "encyclopedia/layout.html" %}

{% block body %}
<div class="container">
<h2>Create New Page</h2>
<form action="{% url 'create' %}" method="post" id="createForm">
{% csrf_token %}
    <label>Title</label>
    <input class="mb-3" type="text" name="title">
    <textarea class="form-control mb-3 w-75" rows="10" name="content" placeholder="Add a content" form="createForm"></textarea>
    <button class="btn" type="submit">Create</button>
</form>
</div>
{% endblock %}
