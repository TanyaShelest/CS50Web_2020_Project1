{% extends "encyclopedia/layout.html" %}

{% block body %}
<div class="container">
<h2>Edit Page</h2>
<form action="{% url 'edit' title %}" method="post" id="editForm">
    {% csrf_token %}
    <label>Title</label>
    <input class="mb-3" type="text" name="title" value="{{ title }}" readonly>
    <textarea class="form-control mb-3 w-75" rows="10" name="content" form="editForm">{{ entry }}</textarea>
    <button class="btn" type="submit">Save</button>
</form>
</div>
{% endblock %}
